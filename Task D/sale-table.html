<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sale Table</title>
</head>

<body>
    <iframe id="navbarContainer" src="navbar.html" frameborder="0" width="100%" height="50px"></iframe>
    <div class="container" style="text-align: center; width: 50%;">

        <h1>Sale Table</h1>
        <div id="tableContainer"></div>

        <script>
            // Function to send a POST request
            function sendPostRequest(tableName) {
                $.post("table-request.php", { tableName: tableName }, function (data) {
                    $("#tableContainer").html(data);
                });
            }

            // Automatically send a POST request on page load
            $(document).ready(function () {
                sendPostRequest("Sale");
            });

        </script>
        <div class="button-container">
            <button onclick="window.location.href='index.html'">Home</button>

        </div>
    </div>
</body>

</html>
