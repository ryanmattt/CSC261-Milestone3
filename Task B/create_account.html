<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Creation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <iframe id="navbarContainer" src="navbar.html" frameborder="0" width="100%" height="100px"></iframe>

<div class="container">
  <h1>Account Creation</h1>
  <form action="create_account.php" method="post">
    <label for="primary_team">Primary Team:</label>
    <select name="primary_team" id="primary_team">
      <option value="Registration">Registration</option>
      <option value="Merchandise">Merchandise</option>
      <option value="Vendor Support">Vendor Support</option>
      <option value="Event Support">Event Support</option>
    </select><br><br>

    <label for="rank">Rank:</label>
      <select name="rank" id="rank">
        <option value="0">Admin</option>
        <option value="1">Trusted</option>
        <option value="2">Committee</option>
        <option value="3">Volunteer</option>
      </select><br><br>


    <label for="first_name">First Name:</label>
    <input type="text" name="first_name" required><br><br>

    <label for="last_name">Last Name:</label>
    <input type="text" name="last_name"><br><br>

    <label for="password">Password:</label>
    <input type="password" name="password" required><br><br>

    <button type="submit">Create Account</button>
  </form>
</div>
</body>
</html>
