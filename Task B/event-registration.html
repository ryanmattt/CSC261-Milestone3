<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <iframe id="navbarContainer" src="navbar.html" frameborder="0" width="100%" height="100px"></iframe>

    <div class="container">
        <h1>Event Registration</h1>
        <form action="event_registration.php" method="post">
            <label for="name">Name:</label>
            <input type="text" name="name" required><br><br>

            <label for="time">Time:</label>
            <input type="datetime-local" id="time" name="time" value="2023-21-11T19:30" /><br><br>

            <label for="length">Length:</label>
            <input type="number" name="length" min="0" required><br><br>

            <label for="capacity">Capacity:</label>
            <input type="number" name="capacity" min="1" required><br><br>

            <label for="event_runner">Event Runner:</label>
            <input type="number" name="event_runner" min="1000" required><br><br>

            <button type="submit">Register Event</button>
        </form>
    </div>
</body>

</html>
