<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Stock</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <iframe id="navbarContainer" src="navbar.html" frameborder="0" width="100%" height="50px"></iframe>

<div class="container">
  <h1>Update Stock</h1>
  <form action="stock_update.php" method="post">

    <label for="SKU">SKU:</label>
    <input type="number" name="SKU" required>

    <label for="cost">Cost:</label>
    <input type="number" name="cost" min="0" step="any"/>

    <label for="change_in_quantity">Change in Quantity:</label>
    <input type="number" name="quantity">

    <button type="submit">Update Stock</button>
  </form>
</div>
</body>
</html>
