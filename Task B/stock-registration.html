<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <iframe id="navbarContainer" src="navbar.html" frameborder="0" width="100%" height="100px"></iframe>

    <div class="container">
        <h1>Stock Registration</h1>
        <form action="stock_registration.php" method="post">
            <label for="item_name">Item Name:</label>
            <input type="text" name="item_name" required><br><br>

            <label for="cost">Cost:</label>
            <input type="number" name="cost" min="0" step="any" /><br><br>

            <label for="size">Size:</label>
            <select name="size" id="size">
                <option value=null> </option>
                <option value="x_small">Extra Small</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="x_large">Extra Large</option>
            </select><br><br>

            <label for="quantity">Quantity:</label>
            <input type="number" name="quantity" min="1" required><br><br>

            <label for="SKU">SKU:</label>
            <input type="number" name="SKU" required><br><br>

            <button type="submit">Register New Stock</button>
        </form>
    </div>
</body>

</html>
